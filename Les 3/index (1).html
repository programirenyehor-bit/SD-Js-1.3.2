<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkmode</title>
  <link rel="stylesheet" href="style (2).css">
</head>
<body>
  <div class="main">
    <h1 id="title">Welcome to my baking blog!</h1>
    <article id="article1" class="article">
      <h2 class="articleHeader">Marshmellow Teacakes</h2>
      <ul class="ingredients">
        <li>Sugar</li>
        <li>Eggwhite</li>
        <li>Gelatine</li>
      </ul>
      <p class="articleText1" id="articleText1">
        Lorem ipsum dolor sit amet...
      </p>
      <img class="articleImg" src="images/teacakes.jpg" alt="photo of teacakes">
    </article>
  </div>

  <button id="toggleDark">Toggle dark mode</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("toggleDark");

      const now = new Date();
      const hour = now.getHours();
      if (hour >= 19) {
        document.body.classList.add("dark");
      }

      btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
        console.log("Dark mode:", document.body.classList.contains("dark"));
      });
    });
  </script>
</body>
</html>
